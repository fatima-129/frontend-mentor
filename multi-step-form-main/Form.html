<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Form.css" />
    <title>Multistep_Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form_container">
        <!------------ Sidebar start ------------------>

        <div class="form_left">
          <div class="sidebar_details">
            <div class="sidebar_details_circle">
              <p>1</p>
            </div>

            <div class="sidebar_details_right">
              <h4>STEP 1</h4>
              <p>YOUR INFO</p>
            </div>
          </div>
          <div class="sidebar_details">
            <div class="sidebar_details_circle">
              <p>2</p>
            </div>

            <div class="sidebar_details_right">
              <h4>STEP 2</h4>
              <p>SELECT PLAN</p>
            </div>
          </div>
          <div class="sidebar_details">
            <div class="sidebar_details_circle">
              <p>3</p>
            </div>

            <div class="sidebar_details_right">
              <h4>STEP 3</h4>
              <p>ADD-ONS</p>
            </div>
          </div>
          <div class="sidebar_details">
            <div class="sidebar_details_circle">
              <p>4</p>
            </div>

            <div class="sidebar_details_right">
              <h4>STEP 4</h4>
              <p>SUMMARY</p>
            </div>
          </div>
        </div>

        <!------------ Sidebar End ------------------>

        <!------------ Form start ------------------>
        <div class="form_right">
          <div class="form_description">
            <h1>Personal Info</h1>
            <p>Please provide your name, email address, and phone number.</p>
          </div>

          <div class="form_inputs">
            <div class="input_container">
              <h3>Name</h3>
              <input
                type="text"
                placeholder=" e.g. Stephen King"
                class="input_field"
              />
            </div>
            <div class="input_container">
              <h3>Email Address</h3>
              <input
                type="email"
                placeholder="  e.g. stephenking@lorem.com"
                class="input_field"
              />
            </div>
            <div class="input_container">
              <h3>Phone Number</h3>
              <input
                type="number"
                placeholder=" e.g. +1 234 567 890"
                class="input_field"
              />
            </div>
            <button class="form_btn">Next Step</button>
          </div>
        </div>
      </div>
    </div>
    <!------------ Form End ------------------>
  </body>
</html>
